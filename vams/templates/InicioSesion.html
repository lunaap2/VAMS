{% extends "generic/footer.html" %}
{% block content %}
{% load static %}

<main class="">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/iniciosesion/" method="POST" class="card card-body">
                <h1 class="text-center">Ingresar</h1>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="username">Usuario:</label>
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                        placeholder="Escriba su usuario"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password">Contraseña:</label>
                      <input
                        type="password"
                        name="password"
                        id="id_password"
                        class="form-control"
                        placeholder="Contraseña"
                        required
                      />
                    </div>
                <button class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </section>
    </div>
</main><br>
{% endblock %}
